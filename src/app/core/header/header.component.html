<div class="pe-3">
  <div class="row d-flex justify-content-md-end py-3">
    <div class="col-md-5 text-end me-3">
      <select class="form-select" aria-label="Default select example">
        <option value="all">All Project</option>
        <option value="recent">Recent Projects</option>
      </select>
      <span class="display-toggle" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px; background-color: var(--primary-color);">
        <fa-icon [icon]="faThLarge"></fa-icon>
      </span>
      <span class="display-toggle" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px; background-color: var(--gray-color); color: #D9D9D9;">
        <fa-icon [icon]="faBars"></fa-icon>
      </span>
    </div>
  </div>
  
  <div class="row d-flex justify-content-md-end py-3">
    <div class="col-md-5 text-end">
      <a>
        <span>
          <fa-icon [icon]="faArrowDown"></fa-icon>
        </span>
        Use Template
      </a>
      <button class="btn ms-4" style="background-color: var(--secondary-color);"> <fa-icon [icon]="faPlus"></fa-icon>New Project</button>
    </div>
  </div>
  
</div>
